<!DOCTYPE html>
<html lang="ru" >
<head>
    <link rel="website icon" type="png"
        href="/img/26.png">
<meta charset="UTF-8">
<title>Вход</title>
<meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/awesome-bootstrap-checkbox/0.3.7/awesome-bootstrap-checkbox.min.css'><link rel="stylesheet" href="/css/style.css">
</head>
<body>
<!-- голый html -->
<body class="login">
	<div class="container">
		<div class="login-container-wrapper clearfix">
            <img src="/img/48.png">
			<ul class="switcher clearfix">
				<li class="first logo active" data-tab="login">					
						<a>Вход</a>			
				</li>
				<li class="second logo" data-tab="sign_up">
						<a>Регистрация</a>	
				</li>
			</ul>
			<div class="tab-content">
				<div class="tab-pane active" id="login">
					<form class="form-horizontal login-form">
						<div class="form-group relative">
							<input class="form-control input-lg" id="login_username" placeholder="E-mail Address" required="" type="email"> <i class="fa fa-user"></i>
						</div>
						<div class="form-group relative">
							<input class="form-control input-lg" id="login_password" placeholder="Password" required="" type="password"> <i class="fa fa-lock"></i>
						</div>
						<div class="form-group">
							<button class="btn btn-success btn-lg btn-block" type="submit">Вход</button>
						</div>
						<div class="checkbox checkbox-success">
							<input id="stay-sign" type="checkbox">
                <label for="stay-sign">Запомнить пароль</label>
						</div>
            <hr />
						<div class="text-center">
							<label><a href="#">Забыли пароль?</a></label>
						</div>
					</form>
				</div>
				<div class="tab-pane" id="sign_up">
					<form class="form-horizontal login-form">
						<div class="form-group relative">
							<input class="form-control input-lg" id="login_username" placeholder="E-mail Address" required="" type="email"> <i class="fa fa-user"></i>
						</div>
						<div class="form-group relative">
							<input class="form-control input-lg" id="login_password" placeholder="Password" required="" type="password"> <i class="fa fa-lock"></i>
						</div>
						<div class="form-group relative">
							<input class="form-control input-lg" id="login_password" placeholder="Repeat Password" required="" type="password"> <i class="fa fa-lock"></i>
						</div>
						<div class="form-group">
							<button class="btn btn-success btn-lg btn-block" type="submit">Регистрация</button>
						</div>
						<div class="checkbox checkbox-success">
							<input id="agree-terms" type="checkbox">
                <label for="agree-terms"> Принять Соглашения</label>
						</div>
						<hr>
						<div class="text-center">
							<label><a href="#">Уже зарегистрирован?</a></label>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- скрипты -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script  src="/js/script.js"></script>

</body>
</html>
